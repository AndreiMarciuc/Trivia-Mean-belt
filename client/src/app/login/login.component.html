<div class="container d-flex justify-content-center ">
  <div class="jumbotron ">
    <h1> Welcome To Trivia Game Web App!</h1>
    <br>
    <form (submit)='login()'>
      <div class="form-group col-md-12">
        <label>Your Name:</label>
        <input type="text" class="form-control" name="username" required minlength="3" maxlength="20" [(ngModel)]="user.username"
          #username="ngModel" placeholder="Your name here...">
        <br>
        <div class=" float-right btn btn-dark">
          <input *ngIf="!username.errors" type="submit" value="Log/Reg">
          <input *ngIf="username.errors" disabled type="submit" value="Log/Reg">
        </div>
      </div>
    </form>
    <span *ngIf='username.errors'>
      <p *ngIf='username.errors.minlength'>Name minimun length is three characters ! </p>
    </span>
    <p *ngIf="user.username[0]==' '">Name can't have a empty space !</p>
  </div>
</div>
